[Settings]
# Конфигурация для UPS Battery Monitor
# Заполните значения ниже, не удаляя знаки "="
# TELEGRAM_TOKEN: токен бота Telegram (получите через @BotFather)
# TELEGRAM_CHAT_ID: ID чата Telegram (получите через @userinfobot)
# CHECK_INTERVAL: интервал проверки ИБП (сек, >0, по умолчанию "1")
# DELAY_NOTIFY: задержка отправки уведомления (сек, ≥0, по умолчанию "5").
# LOG_FILE: путь к файлу логов (например, ups_log.txt, по умолчанию "ups_log.txt").
# SHUTDOWN_THRESHOLD: порог заряда для выключения ПК (%, ≥0, по умолчанию "20").
# SHUTDOWN_TIMEOUT: время до выключения ПК (после порога заряда, сек, ≥0, по умолчанию "3").

TELEGRAM_TOKEN = ваш_токен
TELEGRAM_CHAT_ID = ваш_чат_id
CHECK_INTERVAL = 1
DELAY_NOTIFY = 5
LOG_FILE = ups_log.txt
SHUTDOWN_THRESHOLD = 20
SHUTDOWN_TIMEOUT = 3